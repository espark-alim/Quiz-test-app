<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Quiz App</title>
</head>

<body>
    <div class="container" id="test" style="display: block;">
        <div class=" p-4 d-flex justify-content-between">
            <div>
                <h1>Quiz App</h1>
            </div>
            <div class=" my-3">
                <p><span id="current"></span>/ <span id="total"></span> </p>
            </div>
        </div>
        <div class="rounded fs-5 p-4 box shadow" id="display">
            <!-- ...Question -->
        </div>
        <div class="row my-5">
            <div class="col-12" id="option">
                <!-- ...input -->
            </div>
        </div>
        <div class="text-center col-12">
            <button type="button" class="btn btn-primary px-5" id="next">Next</button>
            <button type="button" style="display: none" class="btn btn-primary px-5" id="submit">Submit</button>
        </div>

    </div>

    <div class="container my-5" id="result" style="display: none;">
        <div class="row">
            <div class="d-flex justify-content-center align-items-center bg-light box shadow my-5">
                <div class="col-sm-12 text-center my-5 py-5">
                    <h1 class="my-3"><b>Result</b></h1>
                    <p><b>Total Marks : 5</b></p>
                    <h5 id="obtained"></h5>
                    <button class="btn btn-primary my-2" onclick="back()">Back to Quizzes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
